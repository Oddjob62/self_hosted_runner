name: "Self-Hosted Runner"

on:
  workflow_dispatch:
    secrets:
      tenant_id:
        required: true
      service_principal_client_id:
        description: 'The service principal client ID'
        required: true
      service_principal_client_secret:
        description: 'The service principal client secret'
        required: true

jobs:
  build-runner:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: az login
        run: |
          az login --tenant ${{ secrets.tenant_id }} \
            --service-principal \
            -u ${{ secrets.service_principal_client_id }} \
            -p ${{ secrets.service_principal_client_secret }}

      - name: Replace tokens
        run: |
          sed -i "s/replacetoken/${{ secrets.runnertoken }}/g" install-runner.sh
          sed -i "s#replacerepo#Oddjob62/self_hosted_runner#g" install-runner.sh
          sed -i "s/replacelabel/production/g" install-runner.sh
          ls -l
          cat install_runner.sh

